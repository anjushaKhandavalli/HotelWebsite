<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to the mosr extractrodinary hotel in Boston">
  <meta name="keywords" content="Hotel,boston hotel,new england hotel">
  <script src="https://kit.fontawesome.com/7f42c202ee.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Hotel BT | About</title>
</head>
<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">HBT</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="contact-form" class="py-3">
    <div class="container">
      <h2><span id="primary-content">Contact</span> Us</h2>
      <p>Please fill out the form below to contact us</p>
      <form action="">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea type="text" name="message" id="message"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </section>

  <footer id="main-footer" class="bg-dark">
    <p>
      Hotel BT &copy 2019, All Rights reserved.
    </p>
  </footer>
</body>
</html>
